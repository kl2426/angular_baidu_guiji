<!--  服务器IP配置  弹窗   -->
<div class="modal-header g-modal-header" modal-move>
	<button type="button" class="close"  ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title"></h4>
</div>
<div class="modal-body g-modal-body m-area-modal">
	<h4 class="text-center" style="margin-top: -5px; margin-bottom: 22px;">添加设备</h4>
	<div class="body-body hidden">
		<div class="span">输入设备ID</div>
		<div class="input"><input type="text" ng-model="data.form.mcode" ng-disabled="items.operate == 'edit'" maxlength="16" /></div>
	</div>
	<div class="body-body">
		<div class="span">昵称</div>
		<div class="input"><input type="text" ng-model="data.form.nick" maxlength="16" /></div>
	</div>
	<div class="body-body">
		<div class="span">手机</div>
		<div class="input"><input type="text" ng-model="data.form.mobile" maxlength="11" /></div>
	</div>
</div>

<div class="modal-footer g-modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-info" ng-click="ok()">保存</button>
</div>
